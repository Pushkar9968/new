<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Attractive and Responsive Website</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            transition: background 0.3s ease;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #3498db;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .logo {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 0 transparent; /* Initial box-shadow value */
        }

        nav a:hover {
            background-color: #2980b9;
            color: #ecf0f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            padding: 10px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            font-size: 14px;
            width: 200px;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 0 transparent; /* Initial box-shadow value */
        }

        .search-bar:hover,
        .search-bar:focus {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            margin: 20px auto;
            border-radius: 50%;
            animation: rotateAndScale 2s infinite alternate;
        }

        @keyframes rotateAndScale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(360deg) scale(1.2);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: left;
            }

            .search-container {
                margin-left: 0;
                margin-top: 10px;
            }

            .nav-links {
                margin-top: 10px;
            }

            .search-bar {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Logo</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="more.html">More</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
    </nav>
    <main>
        <h2>Welcome to Your Attractive Website</h2>
        <div class="animated-box"></div>
    </main>
    <footer>
        &copy; 2023 Your Attractive Website. All rights reserved.
    </footer>
</body>
</html>
